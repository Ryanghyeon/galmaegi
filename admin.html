
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>갈매기 가든 관리자</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDd7YxnP6TZi9nKKUwGsKxis8YbtnaOd00",
      authDomain: "galmaegi-98b99.firebaseapp.com",
      projectId: "galmaegi-98b99",
      storageBucket: "galmaegi-98b99.firebasestorage.app",
      messagingSenderId: "737602697863",
      appId: "1:737602697863:web:1f38158b28ddfe92d8d622",
      measurementId: "G-XRVV6BDCYN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #207744;
    }
    .reservation {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 10px;
    }
    .reservation p {
      margin: 5px 0;
    }
    .confirm-button {
      background: #207744;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .confirmed {
      color: green;
      font-weight: bold;
    }
    .waiting {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>예약 관리 (갈매기 가든)</h1>
  <div id="reservations"></div>

  <script>
    const renderReservations = async () => {
      const container = document.getElementById('reservations');
      container.innerHTML = '';
      const snapshot = await db.collection("reservations").orderBy("timestamp", "desc").get();

      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'reservation';

        div.innerHTML = `
          <p><strong>이름:</strong> ${data.name}</p>
          <p><strong>연락처:</strong> ${data.phone}</p>
          <p><strong>날짜:</strong> ${data.date}</p>
          <p><strong>구역:</strong> ${data.area || '미지정'}</p>
          <p><strong>금액:</strong> ${data.price ? data.price.toLocaleString() + '원' : '미지정'}</p>
          <p><strong>상태:</strong> <span class="${data.status === '확정' ? 'confirmed' : 'waiting'}">${data.status}</span></p>
          ${data.status !== '확정' ? `<button class="confirm-button" onclick="confirmReservation('${doc.id}')">예약 확정</button>` : ''}
        `;

        container.appendChild(div);
      });
    };

    async function confirmReservation(docId) {
      await db.collection("reservations").doc(docId).update({ status: "확정" });
      alert("예약이 확정되었습니다!");
      renderReservations();
    }

    window.onload = renderReservations;
  </script>
</body>
</html>
