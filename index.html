  <script>
  const maxSeats = {
    A: 10,
    B: 8,
    C: 14,
    D: 15,
    G: 10,
    E: 4,
    F: 5
  };

  const reserveBtn = document.getElementById("reserveBtn");
  reserveBtn.addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const date = document.getElementById("date").value;
    const area = document.getElementById("area").value.trim().toUpperCase();

    if (!name || !phone || !date || !area) {
      alert("모든 값을 입력해주세요.");
      return;
    }

    // 1. 당일 예약 차단
    const today = new Date();
    const selectedDate = new Date(date);
    today.setHours(0, 0, 0, 0);
    selectedDate.setHours(0, 0, 0, 0);

    if (selectedDate.getTime() <= today.getTime()) {
      alert("당일 예약은 불가능합니다.");
      return;
    }

    // 2. 구역 유효성 검사
    const zone = area.split("-")[0];
    if (!maxSeats.hasOwnProperty(zone)) {
      alert("존재하지 않는 구역입니다. (예: A-1, B-5)");
      return;
    }

    // 3. 해당 날짜 + 구역 예약 수 확인
    try {
      const snapshot = await db.collection("reservations")
        .where("date", "==", date)
        .where("area", ">=", zone + "-")
        .where("area", "<", zone + "-\uf8ff")
        .get();

      const reservedCount = snapshot.size;
      const limit = maxSeats[zone];

      if (reservedCount >= limit) {
        alert(`${zone}구역은 해당 날짜에 예약이 마감되었습니다.`);
        return;
      }

      // 4. 가격 설정
      let price = 50000;
      if (zone === "A") price = 60000;

      // 5. 예약 저장
      await db.collection("reservations").add({
        name,
        phone,
        date,
        area,
        zone,
        price,
        timestamp: new Date(),
        status: "대기"
      });

      alert(
        `예약이 접수되었습니다!\n구역: ${area}\n금액: ${price.toLocaleString()}원\n` +
        `무통장입금 계좌: 농협 0105433248609 (예금주: 이진용)`
      );
    } catch (error) {
      console.error("예약 저장 실패:", error);
      alert("예약 저장 중 오류가 발생했습니다.");
    }
     // 평상 가격 계산
        let price = 50000;
        if (area.toUpperCase().startsWith("A-")) price = 60000;

        try {
          await db.collection("reservations").add({
            name, phone, date, area, price, timestamp: new Date(), status: "대기"
          });

          alert(
            `예약이 접수되었습니다!\n구역: ${area}\n금액: ${price.toLocaleString()}원\n` +
            `무통장입금 계좌: 농협 0105433248609 (예금주: 이진용)`
          );
        } catch (error) {
          console.error("예약 저장 실패:", error);
          alert("예약 저장 중 오류가 발생했습니다.");
        }
      });
  });

    <script>
  function selectArea(area) {
    const currentValue = document.getElementById('area').value;
    if (!currentValue || !/^[ABCD]-\d+$/.test(currentValue)) {
      document.getElementById('area').value = `${area}-`;
    } else {
      document.getElementById('area').value = `${area}-${currentValue.split('-')[1] || ''}`;
    }
  }
</script>
